version: '3'
services:

  #php service
  app-room:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-room
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app-room
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - room-network

  #Nginx Service
  webserver-room:
    image: nginx:alpine
    container_name: webserver-room
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - room-network

  #MySQL Service
  db-room:
    image: mysql:5.7.22
    container_name: db-room
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: room_911
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./data/dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - room-network

#Docker Networks
networks:
  room-network:
    driver: bridge

#Volumes
volumes:
  pgdata:
    driver: local